language: php

sudo: false

services:
  - mysql
  - postgresql

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

#php:
# - $PHPVER

env:
 global:
  - PHPUNIT_IGNORE_PATHS=cli,db,settings.php,version.php,ws_endpoint.php
  - COVERALLS=FALSE

# matrix:
#    # Moodle 3.7  COVERALLS=TRUE
#  - PHPVER=7.1 DB=mysqli                MOODLE_BRANCH=MOODLE_37_STABLE
#  - PHPVER=7.3 DB=pgsql     PGVER=10   MOODLE_BRANCH=MOODLE_37_STABLE
#  
#    # Moodle 3.6
#  - PHPVER=7.1 DB=mysqli                MOODLE_BRANCH=MOODLE_36_STABLE
#  - PHPVER=7.2 DB=pgsql     PGVER=9.5   MOODLE_BRANCH=MOODLE_36_STABLE
#
#    # Moodle 3.5
#  - PHPVER=7.0 DB=mysqli                MOODLE_BRANCH=MOODLE_35_STABLE
#  - PHPVER=7.1 DB=pgsql     PGVER=9.4   MOODLE_BRANCH=MOODLE_35_STABLE
#
#    # Moodle Master
#  - PHPVER=7.3 DB=pgsql     PGVER=9.6   MOODLE_BRANCH=master
#  - PHPVER=7.3 DB=mysqli                MOODLE_BRANCH=master
#  - PHPVER=7.2 DB=pgsql     PGVER=9.6   MOODLE_BRANCH=master
#  - PHPVER=7.1 DB=mysqli                MOODLE_BRANCH=master

jobs:
  include:
      # Moodle Master
    - php: 7.3
      env: MOODLE_BRANCH=master DB=pgsql
      addons:
        postgresql: "10"

    - php: 7.3
      env: MOODLE_BRANCH=master DB=mysqli


before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - if [ -n "$PGVER" ]; then
      sudo /etc/init.d/postgresql stop;
      sudo /etc/init.d/postgresql start $PGVER;
    fi
  - cd ../..
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - if [[ "$COVERALLS" == "TRUE" ]]; then
      moodle-plugin-ci phpunit --coverage-clover;
    else
      moodle-plugin-ci phpunit;
    fi
  - moodle-plugin-ci behat

after_script:
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci coveralls-upload

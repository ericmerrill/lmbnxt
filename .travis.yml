language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
 - $PHPVER

env:
 matrix:
    # PHP 5.4
  - PHPVER=5.4 DB=pgsql MOODLE_BRANCH=MOODLE_28_STABLE
  - PHPVER=5.4 DB=mysqli MOODLE_BRANCH=MOODLE_28_STABLE
#  - PHPVER=5.4 DB=pgsql MOODLE_BRANCH=MOODLE_29_STABLE
#  - PHPVER=5.4 DB=mysqli MOODLE_BRANCH=MOODLE_29_STABLE
#  - PHPVER=5.4 DB=pgsql MOODLE_BRANCH=MOODLE_30_STABLE
#  - PHPVER=5.4 DB=mysqli MOODLE_BRANCH=MOODLE_30_STABLE
  - PHPVER=5.6 DB=pgsql MOODLE_BRANCH=MOODLE_31_STABLE
  - PHPVER=5.6 DB=mysqli MOODLE_BRANCH=MOODLE_31_STABLE
  - PHPVER=5.4 DB=pgsql MOODLE_BRANCH=master
  - PHPVER=5.4 DB=mysqli MOODLE_BRANCH=master
    # PHP 5.6
  - PHPVER=5.6 DB=pgsql MOODLE_BRANCH=MOODLE_28_STABLE
  - PHPVER=5.6 DB=mysqli MOODLE_BRANCH=MOODLE_28_STABLE
#  - PHPVER=5.6 DB=pgsql MOODLE_BRANCH=MOODLE_29_STABLE
#  - PHPVER=5.6 DB=mysqli MOODLE_BRANCH=MOODLE_29_STABLE
#  - PHPVER=5.6 DB=pgsql MOODLE_BRANCH=MOODLE_30_STABLE
#  - PHPVER=5.6 DB=mysqli MOODLE_BRANCH=MOODLE_30_STABLE
  - PHPVER=5.6 DB=pgsql MOODLE_BRANCH=MOODLE_31_STABLE
  - PHPVER=5.6 DB=mysqli MOODLE_BRANCH=MOODLE_31_STABLE
  - PHPVER=5.6 DB=pgsql MOODLE_BRANCH=master
  - PHPVER=5.6 DB=mysqli MOODLE_BRANCH=master
    # PHP 7.0
  - PHPVER=7.0 DB=pgsql MOODLE_BRANCH=MOODLE_30_STABLE
  - PHPVER=7.0 DB=mysqli MOODLE_BRANCH=MOODLE_30_STABLE
#  - PHPVER=7.0 DB=pgsql MOODLE_BRANCH=MOODLE_31_STABLE
#  - PHPVER=7.0 DB=mysqli MOODLE_BRANCH=MOODLE_31_STABLE
  - PHPVER=7.0 DB=pgsql MOODLE_BRANCH=master
  - PHPVER=7.0 DB=mysqli MOODLE_BRANCH=master

before_install:
  - cp ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ~/
  - phpenv config-rm xdebug.ini
  - cd ../..
  - if [ -n "$GITHUB_APITOKEN" ]; then composer config -g github-oauth.github.com $GITHUB_APITOKEN; fi
  - composer selfupdate
  - composer create-project -n --no-dev moodlerooms/moodle-plugin-ci ci ^1
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci csslint
  - moodle-plugin-ci shifter
  - moodle-plugin-ci validate
  - phpenv config-add ~/xdebug.ini
  - moodle-plugin-ci phpunit --coverage-clover

after_script:
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci coveralls-upload
